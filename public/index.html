<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <div id="content">                                                          <!--显示当前聊天室名称的div-->
        <div id="room"></div>
        <div id="room-list"></div>                                              <!--显示当前可用聊天室列表的div-->
        <div id="message"></div>                                                <!--显示当前消息的div-->
        <form id="send-form">
            <input type="text" id="send-message"/>
            <input type="button" id="send-button" value="Send"/>
            <div id="help">
                Chat commands
                <ul>
                    <li>Change nickname: <code>/nick[username]</code></li>
                    <li>Join/create room: <code>/join[room name]</code></li>
                </ul>
            </div>
        </form>
    </div>
</body>
</html>
<script src="javascripts/jquery-1.11.0.js" type="text/javascript"></script>
<script src="../node_modules/socket.io-client/dist/socket.io.js" type="text/javascript"></script>

<script src="javascripts/chat.js" type="text/javascript"></script>
<script src="javascripts/chat_ui.js" type="text/javascript"></script>
